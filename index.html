<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone-Instagram Login Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <main class="main">
            <div class="col-a">
                <div class="container_img-transition">
                    <img 
                        class="img-transition" 
                        src="./assets/img/img-1.png" 
                        alt=""
                    />
                    <img 
                        class="img-transition" 
                        src="./assets/img/img-2.png" 
                        alt=""
                    />
                    <img 
                        class="img-transition" 
                        src="./assets/img/img-3.png" 
                        alt=""
                    />
                    <img 
                        class="img-transition" 
                        src="./assets/img/img-4.png" 
                        alt=""
                    />

                </div>
            </div>
            <div class="col-b">
                <div class="col-b__container">
                    <div class="logo">
                        <img class="img-logo" src="./assets/img/instagram.png" alt="Instagram">
                    </div>
                    <form action="" method="post">
                        <input type="text" name="user" placeholder="Phone Number, username, or email" maxlength="75"/>
                        <input type="password" placeholder="Password"/>
                    </form>
                    <button>Log In</button>
                    <div class="line">
                        <div class="line-left"></div>
                        <h4>or</h4>
                        <div class="line-right"></div>
                    </div>
                    <div class="container">
                        <button>
                            <span></span>
                            <span >Log in with Facebook</span>
                        </button>
                    </div>
                    <a class="_password" href="#" tabindex="0">Forgot password?</a>
                </div>
                <div class="container-signup">
                    <div class="signup">
                        <p>
                            Don't have an account?
                            <a href="./signup.html">Sign up</a>
                        </p>
                        
                    </div>
                </div>
                <div class="stores-container">
                    <p>Get the app.</p>
                    <div class="stores">
                        <a href="#"><img src="./assets/img/app-store.png" alt=""></a>
                        <a href="#"><img src="./assets/img/playstore.png" alt=""></a>
                    </div>
                </div>
            </div>
        </main>
    
        <footer>
            <ul>
                <li><a href="#">Meta</a></li>
            </ul>
            <select name="" id="">
                <option value="English">English</option>
            </select>
            <p>&copy2022 Instagram from Meta</p>
        </footer>
    </section>
 <script src="./app.js"></script>  
</body>
</html>
